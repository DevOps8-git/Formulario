<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Formulario</title>
</head>

<body>
<form id="form1" name="formulario" method="post" data-netlify="true">
<h2>HOLA</h2>
  <p>
    <label for="textfield">Nombre:</label>
    <input name="nombre" type="text" required="required" id="nombre">
  </p>
  <p>
    <label for="textfield2">Apellido paterno:</label>
    <input name="textfield2" type="text" required="required" id="textfield2">
  </p>
  <p>Apellido materno:
    <input name="textfield3" type="text" required="required" id="textfield3">
  </p>
  <p>
    <label for="email">Correo:</label>
    <input name="email" type="email" required="required" id="email">
  </p>
  <p>
    <label for="tel">Telefono:</label>
    <input name="tel" type="tel" required="required" id="tel">
  </p>
  <p>Producto: <br>
    <label>
      <input type="radio" name="Grupo" value="radio" id="Grupo_0">
      Nuevo</label>
    <br>
    <label>
      <input type="radio" name="Grupo" value="radio" id="Grupo_1">
      Usado</label>
  </p>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox">
    Usar puntos de compra </p>
  <p>
    <input type="checkbox" name="checkbox3" id="checkbox3">
    Para regalo
  </p>
  <p>
    <label for="range">Cantidad:</label>
    <input type="number" name="number" id="number">
    <br>
  </p>
  <p>
    <label for="date">Dia de entrega:</label>
    <input name="date" type="date" required="required" id="date">
  </p>
  <p>Hora de entrega:<br>
    <label for="time">Entre:</label>
    <input type="time" name="time" id="time">
  y 
  <input type="time" name="time2" id="time2">
  </p>
  <p>
    <input type="checkbox" name="checkbox2" id="checkbox2">
  Envio internacional</p>
  <p>
    <label for="textarea">Direccion de envio:</label>
  </p>
  <p>
    <textarea name="textarea" required="required" id="textarea"></textarea>
  </p>
  <p>Tipo de envio:<br>
    <label>
      <input type="radio" name="Tipo" value="radio" id="Tipo_0">
      Envio express</label>
    <br>
    <label>
      <input type="radio" name="Tipo" value="radio" id="Tipo_1">
      Envio gratis</label>
    <br>
  </p>
  <p>Modo de entrega:<br>
    <label>
      <input name="GrupoR" type="radio" id="GrupoR_0" value="radio">
      En casa</label>
    <br>
    <label>
      <input type="radio" name="GrupoR" value="radio" id="GrupoR_1">
      Recoger en paqueteria</label>
    <br>
    <label>
      <input type="radio" name="GrupoR" value="radio" id="GrupoR_2">
      Punto de reunion</label>
  </p>
  <p><br>
  </p>
  <p>
    <input type="reset" name="reset" id="reset" value="Borrar">
    <input type="submit" name="submit" id="submit" value="Enviar">
  </p>
  <p>&nbsp;</p>
</form>
</body>
</html>
